<div class="min-h-screen bg-gray-900">
  <nav class="bg-gray-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <h1 class="text-white text-xl font-bold">Sistema de Empréstimo</h1>
          </div>
          <div class="hidden md:block">
            <div class="ml-10 flex items-baseline space-x-4">
              <a routerLink="/dashboard"
                class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">
                Dashboard
              </a>
              <a routerLink="/clientes"
                class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">
                Clientes
              </a>
              <a routerLink="/emprestimos"
                class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">
                Empréstimos
              </a>
              <a routerLink="/relatorios"
                class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">
                Relatórios
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <header class="bg-gray-800 shadow">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold text-white">
        {{ cliente ? 'Editar Cliente' : 'Novo Cliente' }}
      </h1>
    </div>
  </header>

  <main>
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      <div class="px-4 py-6 sm:px-0">
        <div class="bg-gray-800 shadow overflow-hidden sm:rounded-lg">
          <div class="px-4 py-5 sm:p-6">
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
              <div *ngIf="error" class="bg-red-500 text-white p-4 rounded-md">
                {{ error }}
              </div>

              <div>
                <label for="nome" class="block text-sm font-medium text-gray-300">
                  Nome
                </label>
                <div class="mt-1">
                  <input id="nome" type="text" formControlName="nome"
                    class="appearance-none block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-white" />
                </div>
                <div *ngIf="form.get('nome')?.invalid && form.get('nome')?.touched" class="mt-1 text-sm text-red-500">
                  Nome é obrigatório
                </div>
              </div>

              <div>
                <label for="cpf" class="block text-sm font-medium text-gray-300">
                  CPF
                </label>
                <div class="mt-1">
                  <input id="cpf" type="text" formControlName="cpf"
                    class="appearance-none block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-white" />
                </div>
                <div *ngIf="form.get('cpf')?.invalid && form.get('cpf')?.touched" class="mt-1 text-sm text-red-500">
                  CPF inválido
                </div>
              </div>

              <div>
                <label for="email" class="block text-sm font-medium text-gray-300">
                  Email
                </label>
                <div class="mt-1">
                  <input id="email" type="email" formControlName="email"
                    class="appearance-none block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-white" />
                </div>
                <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="mt-1 text-sm text-red-500">
                  Email inválido
                </div>
              </div>

              <div>
                <label for="telefone" class="block text-sm font-medium text-gray-300">
                  Telefone
                </label>
                <div class="mt-1">
                  <input id="telefone" type="text" formControlName="telefone"
                    class="appearance-none block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-white" />
                </div>
                <div *ngIf="form.get('telefone')?.invalid && form.get('telefone')?.touched"
                  class="mt-1 text-sm text-red-500">
                  Telefone é obrigatório
                </div>
              </div>

              <div>
                <label for="endereco" class="block text-sm font-medium text-gray-300">
                  Endereço
                </label>
                <div class="mt-1">
                  <input id="endereco" type="text" formControlName="endereco"
                    class="appearance-none block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-white" />
                </div>
                <div *ngIf="form.get('endereco')?.invalid && form.get('endereco')?.touched"
                  class="mt-1 text-sm text-red-500">
                  Endereço é obrigatório
                </div>
              </div>

              <div class="flex items-center">
                <input id="ativo" type="checkbox" formControlName="ativo"
                  class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-600 rounded bg-gray-700" />
                <label for="ativo" class="ml-2 block text-sm text-gray-300">
                  Ativo
                </label>
              </div>

              <div class="flex justify-end space-x-4">
                <button type="button" (click)="onCancel()"
                  class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md">
                  Cancelar
                </button>
                <button type="submit" [disabled]="form.invalid || loading"
                  class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md disabled:opacity-50">
                  {{ loading ? 'Salvando...' : 'Salvar' }}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<div class="login-container">
  <div class="login-box">
    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required>
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email é obrigatório</mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Email inválido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="senha" required>
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
          <mat-icon>{{showPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('senha')?.hasError('required')">Senha é obrigatória</mat-error>
        <mat-error *ngIf="loginForm.get('senha')?.hasError('minlength')">Senha deve ter no mínimo 8 caracteres</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading">
        {{isLoading ? 'Entrando...' : 'Entrar'}}
      </button>

      <div class="register-link">
        <a mat-button routerLink="/register">Não tem uma conta? Cadastre-se</a>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{errorMessage}}
      </div>
    </form>
  </div>
</div>

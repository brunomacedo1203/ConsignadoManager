<div class="min-h-screen bg-gray-900 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
      Cadastro de Usuário
    </h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-gray-800 py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="nome" class="block text-sm font-medium text-gray-300">
            Nome
          </label>
          <div class="mt-1">
            <input id="nome" type="text" formControlName="nome"
              class="appearance-none block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-white" />
          </div>
          <div *ngIf="form.get('nome')?.invalid && form.get('nome')?.touched" class="mt-1 text-sm text-red-500">
            Nome é obrigatório
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-300">
            Email
          </label>
          <div class="mt-1">
            <input id="email" type="email" formControlName="email"
              class="appearance-none block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-white" />
          </div>
          <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="mt-1 text-sm text-red-500">
            Email inválido
          </div>
        </div>

        <div>
          <label for="senha" class="block text-sm font-medium text-gray-300">
            Senha
          </label>
          <div class="mt-1">
            <input id="senha" type="password" formControlName="senha"
              class="appearance-none block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-white" />
          </div>
          <div *ngIf="form.get('senha')?.invalid && form.get('senha')?.touched" class="mt-1 text-sm text-red-500">
            Senha deve ter no mínimo 6 caracteres
          </div>
        </div>

        <div>
          <label for="confirmarSenha" class="block text-sm font-medium text-gray-300">
            Confirmar Senha
          </label>
          <div class="mt-1">
            <input id="confirmarSenha" type="password" formControlName="confirmarSenha"
              class="appearance-none block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-white" />
          </div>
          <div *ngIf="form.errors?.['mismatch'] && form.get('confirmarSenha')?.touched"
            class="mt-1 text-sm text-red-500">
            As senhas não coincidem
          </div>
        </div>

        <div>
          <label for="cargo" class="block text-sm font-medium text-gray-300">
            Cargo
          </label>
          <div class="mt-1">
            <select id="cargo" formControlName="cargo"
              class="appearance-none block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-white">
              <option value="ANALISTA">Analista</option>
              <option value="GERENTE">Gerente</option>
              <option value="ADMIN">Administrador</option>
            </select>
          </div>
        </div>

        <div *ngIf="error" class="mt-2 text-sm text-red-500">
          {{ error }}
        </div>

        <div>
          <button type="submit" [disabled]="form.invalid || loading"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
            {{ loading ? 'Cadastrando...' : 'Cadastrar' }}
          </button>
        </div>

        <div class="text-center">
          <a routerLink="/login" class="text-sm text-indigo-400 hover:text-indigo-300">
            Já tem uma conta? Faça login
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

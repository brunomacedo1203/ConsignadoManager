<div class="content">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Lista de Clientes</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="actions-container">
        <mat-form-field appearance="outline">
          <mat-label>Pesquisar</mat-label>
          <input matInput (keyup)="aplicarFiltro($event)" placeholder="Digite para pesquisar..." #input>
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="novoCliente()">
          <mat-icon>add</mat-icon>
          Novo Cliente
        </button>
      </div>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let cliente">{{cliente.id}}</td>
          </ng-container>

          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
            <td mat-cell *matCellDef="let cliente">{{cliente.nome}}</td>
          </ng-container>

          <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>CPF</th>
            <td mat-cell *matCellDef="let cliente">{{cliente.cpf}}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let cliente">{{cliente.email}}</td>
          </ng-container>

          <ng-container matColumnDef="ativo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let cliente">
              <span [class.ativo]="cliente.ativo" [class.inativo]="!cliente.ativo">
                {{cliente.ativo ? 'Ativo' : 'Inativo'}}
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let cliente">
              <div class="action-buttons">
                <button mat-icon-button color="primary" (click)="verDetalhes(cliente)" matTooltip="Ver detalhes">
                  <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button color="accent" (click)="editarCliente(cliente)" matTooltip="Editar cliente">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button [color]="cliente.ativo ? 'warn' : 'primary'"
                  [matTooltip]="cliente.ativo ? 'Inativar cliente' : 'Ativar cliente'"
                  (click)="inativarCliente(cliente)" *ngIf="cliente.ativo">
                  <mat-icon>block</mat-icon>
                </button>
                <button mat-icon-button [color]="!cliente.ativo ? 'primary' : 'warn'"
                  [matTooltip]="!cliente.ativo ? 'Ativar cliente' : 'Inativar cliente'"
                  disabled *ngIf="!cliente.ativo">
                  <mat-icon>check_circle</mat-icon>
                </button>
                <button mat-icon-button color="warn" matTooltip="Excluir cliente">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
